<form method="POST">
  {% csrf_token %}
  {{form}}
</form>

If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
